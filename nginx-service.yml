version: '2'
service:
    nginx:
        image: nginx
        container_name: nginx
        ports:
            - "8080:80"
        volumes:
            - ./www:/var/www
            - ./docker/builder/nginx/conf.d:/etc/nginx/conf.d
            - ./docker/builder/nginx/nginx.conf:/etc/nginx/nginx.conf
        working_dir: /var/www